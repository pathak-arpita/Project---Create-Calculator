<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;700&       family=Comfortaa:wght@300;400;600;700&family=Kalam:wght@300;400;700&family=Poor+Story&family=Poppins:ital,wght@0,200;0,400;1,100;1,200&display=swap"
        rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>

<body>
    <h1 class="heading">Create Calculator using HTML, CSS and JavaScript</h1>
    <div class="container">
        <div class="row">
            <input type="text" class="input" />
        </div>
        <div class="cal-row ">
            <button class="cal-btn">AC</button>
            <button class="cal-btn">+/-</button>
            <button class="cal-btn">%</button>
            <button class="cal-btn">/</button>
        </div>
        <div class="cal-row">
            <button class="cal-btn btn">7</button>
            <button class="cal-btn btn">8</button>
            <button class="cal-btn btn">9</button>
            <button class="cal-btn btn">*</button>
        </div>
        <div class="cal-row">
            <button class="cal-btn btn">4</button>
            <button class="cal-btn btn">5</button>
            <button class="cal-btn btn">6</button>
            <button class="cal-btn btn">-</button>
        </div>
        <div class="cal-row">
            <button class="cal-btn btn">1</button>
            <button class="cal-btn btn">2</button>
            <button class="cal-btn btn">3</button>
            <button class="cal-btn btn">+</button>
        </div>
        <div class="cal-row ">
            <button class="cal-btn bt-0">0</button>
            <button class="cal-btn btn">.</button>
            <button class="cal-btn btn">=</button>
        </div>
    </div>
</body>

</html>
